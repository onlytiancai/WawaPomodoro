name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish (Self-contained)
      run: dotnet publish --configuration Release --output publish-output-self-contained --self-contained true -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true
      
    - name: Publish (Framework-dependent)
      run: dotnet publish --configuration Release --output publish-output-framework-dependent --self-contained false -r win-x64 /p:PublishSingleFile=true
      
    - name: Rename executables
      run: |
        copy "publish-output-self-contained\WawaPomodoro.exe" "WawaPomodoro-standalone.exe"
        copy "publish-output-framework-dependent\WawaPomodoro.exe" "WawaPomodoro-requires-dotnet.exe"
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          WawaPomodoro-standalone.exe
          WawaPomodoro-requires-dotnet.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}